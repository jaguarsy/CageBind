<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title></title>
    <link rel="stylesheet" href="">
    <style>
        .test {
            font-weight: bolder;
        }
    </style>
</head>
<body>
<div id="example">
    <h1>{{orderId}}</h1>

    <p>
        <span cg-bind="user.name" title="{{user.sex}}"></span>
    </p>
    <select cg-bind="user.age">
        <option value="18">18</option>
        <option value="19">19</option>
        <option value="20">20</option>
        <option value="21">21</option>
        <option value="22">22</option>
    </select>

    <p><strong cg-bind="orderKind[0].name"></strong></p>

    <p><<{{orderName}}>></p>
    <textarea cg-bind="detail"></textarea>

    <p cg-show="cgshow">测试cg-show</p>

    <p cg-class="test:cgclass">测试cg-class</p>
</div>
<hr/>
<table>
    <thead>
    <tr>
        <td>name</td>
        <td>sex</td>
        <td>age</td>
    </tr>
    </thead>
    <tbody id="exampletable">
    <tr>
        <td>123</td>
    </tr>
    </tbody>
</table>
<script type="text/html" id="exampleTemplate">
    <tr>
        <td cg-bind="name"></td>
        <td cg-bind="sex"></td>
        <td cg-bind="age"></td>
        <td><button data-test="{{name}}{{sex}}"><span></span></button></td>
    </tr>
</script>
<script src="http://cdn.bootcss.com/jquery/2.1.4/jquery.min.js"></script>
<script src="dist/jquery.cagebind.min.js"></script>
<script>
    $(function () {
        var data = {
                    user: {
                        name: "test",
                        age: 20,
                        sex: "male"
                    },
                    orderId: 10001,
                    orderKind: [{name: 'Book'}, {name: "Legend"}],
                    orderName: 'Harry Potter',
                    detail: 'This is for test.',
                    cgshow: false,
                    cgclass: true
                },
                list = [
                    {
                        name: "test",
                        age: 18,
                        sex: "male"
                    },
                    {
                        name: "test2",
                        age: 19,
                        sex: "male"
                    },
                    {
                        name: "test3",
                        age: 20,
                        sex: "female"
                    },
                    {
                        name: "test4",
                        age: 21,
                        sex: "male"
                    }
                ];

        $('#example').cgbind({data: data});
        $('#exampletable').cgbind({data: list, templateId: '#exampleTemplate', empty: false});
    });
</script>
</body>
</html>
